#cloud-config
# Dokploy installation for Azure VM (Ubuntu 24.04)
#
# This is a TEMPLATE — generate per-environment configs with:
#   ./generate.sh secrets/dev.env
#
# Logs: /var/log/dokploy-install.log

# ── System ──────────────────────────────────────────────
timezone: Europe/Paris
locale: en_US.UTF-8
hostname: ${VM_HOSTNAME}

package_update: true
package_upgrade: true
packages:
  - ca-certificates
  - curl
  - gnupg
  - jq
  - btop
  - fail2ban
  - ufw
  - unattended-upgrades
  - apt-transport-https
  - zsh

# ── SSH keys ────────────────────────────────────────────
users:
  - default

# ── Configuration files (written before runcmd) ────────
write_files:

  # SSH hardening
  - path: /etc/ssh/sshd_config.d/99-harden.conf
    content: |
      PermitRootLogin no
      PasswordAuthentication no
      ChallengeResponseAuthentication no
      PubkeyAuthentication yes
      X11Forwarding no
      MaxAuthTries 3
      MaxSessions 5
      ClientAliveInterval 300
      ClientAliveCountMax 2

  # Fail2ban SSH jail
  - path: /etc/fail2ban/jail.d/sshd.local
    content: |
      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 3
      bantime = 3600
      findtime = 600

  # Unattended-upgrades config
  - path: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
      APT::Periodic::AutocleanInterval "7";

  - path: /etc/apt/apt.conf.d/50unattended-upgrades
    content: |
      Unattended-Upgrade::Allowed-Origins {
          "${distro_id}:${distro_codename}-security";
          "${distro_id}ESMApps:${distro_codename}-apps-security";
      };
      Unattended-Upgrade::AutoFixInterruptedDpkg "true";
      Unattended-Upgrade::Remove-Unused-Kernel-Packages "true";
      Unattended-Upgrade::Remove-Unused-Dependencies "true";
      Unattended-Upgrade::Automatic-Reboot "false";

  # Docker daemon config (log rotation)
  # Written before Dokploy install so Docker picks it up
  - path: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }

  # Journald log limits
  - path: /etc/systemd/journald.conf.d/size-limit.conf
    content: |
      [Journal]
      SystemMaxUse=500M
      SystemKeepFree=1G
      MaxRetentionSec=1week

  # Sysctl tuning for Docker networking
  - path: /etc/sysctl.d/99-docker.conf
    content: |
      net.core.somaxconn = 65535
      net.ipv4.ip_forward = 1
      net.ipv4.tcp_max_syn_backlog = 65535
      net.ipv4.tcp_tw_reuse = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      vm.overcommit_memory = 1

  # Weekly Docker cleanup cron
  - path: /etc/cron.weekly/docker-prune
    permissions: "0755"
    content: |
      #!/bin/bash
      docker system prune -af --filter "until=168h" >> /var/log/docker-prune.log 2>&1

  # Disable default MOTD components
  - path: /etc/default/motd-news
    content: |
      ENABLED=0

  # Zsh configuration (skel = applies to all users, copied to default user in runcmd)
  - path: /etc/skel/.zshrc
    permissions: "0644"
    content: |
      # History
      HISTFILE=~/.zsh_history
      HISTSIZE=10000
      SAVEHIST=10000
      setopt appendhistory sharehistory hist_ignore_dups hist_ignore_space

      # Completion
      autoload -Uz compinit && compinit
      zstyle ':completion:*' matcher-list 'm:{a-z}={A-Z}'
      zstyle ':completion:*' menu select

      # Key bindings
      bindkey -e
      bindkey '^[[A' history-search-backward
      bindkey '^[[B' history-search-forward

      # Prompt
      autoload -Uz promptinit && promptinit
      PROMPT='%F{green}%n@%m%f:%F{blue}%~%f$ '

      # Plugins
      [ -f /usr/share/zsh-autosuggestions/zsh-autosuggestions.zsh ] && \
        source /usr/share/zsh-autosuggestions/zsh-autosuggestions.zsh
      [ -f /usr/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh ] && \
        source /usr/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh

      # MOTD (login shells only)
      if [[ -o login ]] && command -v fastfetch &>/dev/null; then
        fastfetch
      fi

  # Health check script
  - path: /opt/scripts/health-check.sh
    permissions: "0755"
    content: |
      #!/bin/bash
      # Health check script for Dokploy installation
      # Usage: sudo /opt/scripts/health-check.sh

      set -e

      RED='\033[0;31m'
      GREEN='\033[0;32m'
      YELLOW='\033[1;33m'
      NC='\033[0m'

      passed=0
      warned=0
      failed=0

      check_ok()    { echo -e "  ${GREEN}OK${NC}    $1"; ((passed++)); }
      check_warn()  { echo -e "  ${YELLOW}WARN${NC}  $1"; ((warned++)); }
      check_fail()  { echo -e "  ${RED}FAIL${NC}  $1"; ((failed++)); }

      echo "========================================"
      echo "Dokploy Health Check"
      echo "========================================"
      echo ""

      # ── System ──────────────────────────────────
      echo "--- System ---"

      # Cloud-init
      if cloud-init status 2>/dev/null | grep -q "done"; then
          check_ok "Cloud-init completed"
      else
          STATUS=$(cloud-init status 2>/dev/null || echo "not available")
          check_warn "Cloud-init: $STATUS"
      fi

      # Installation marker
      if [ -f /var/log/dokploy-installed ]; then
          check_ok "Installation marker present"
      else
          check_fail "Installation marker NOT FOUND (/var/log/dokploy-installed)"
      fi

      # Swap
      SWAP_TOTAL=$(free -m | awk '/^Swap:/{print $2}')
      if [ "$SWAP_TOTAL" -gt 0 ] 2>/dev/null; then
          check_ok "Swap active (${SWAP_TOTAL}M)"
      else
          check_fail "Swap not active"
      fi

      echo ""

      # ── Security ────────────────────────────────
      echo "--- Security ---"

      # SSH hardening
      if [ -f /etc/ssh/sshd_config.d/99-harden.conf ]; then
          check_ok "SSH hardening config present"
      else
          check_fail "SSH hardening config missing"
      fi

      # Fail2ban
      if systemctl is-active --quiet fail2ban; then
          JAILS=$(fail2ban-client status 2>/dev/null | grep "Number of jail" | awk '{print $NF}')
          check_ok "Fail2ban running (${JAILS} jail(s))"
      else
          check_fail "Fail2ban not running"
      fi

      # UFW
      if ufw status 2>/dev/null | grep -q "Status: active"; then
          check_ok "UFW firewall active"
      else
          check_fail "UFW firewall not active"
      fi

      # Unattended-upgrades
      if dpkg -l unattended-upgrades 2>/dev/null | grep -q "^ii"; then
          check_ok "Unattended-upgrades installed"
      else
          check_warn "Unattended-upgrades not installed"
      fi

      echo ""

      # ── Tailscale ───────────────────────────────
      echo "--- Tailscale ---"

      if command -v tailscale &>/dev/null; then
          TS_IP=$(tailscale ip -4 2>/dev/null || echo "")
          if [ -n "$TS_IP" ]; then
              check_ok "Tailscale connected (IP: ${TS_IP})"
          else
              check_fail "Tailscale installed but not connected"
          fi
      else
          check_fail "Tailscale not installed"
      fi

      echo ""

      # ── Docker & Swarm ─────────────────────────
      echo "--- Docker ---"

      if docker info &>/dev/null; then
          check_ok "Docker daemon running"
      else
          check_fail "Docker daemon not running"
      fi

      if docker info 2>/dev/null | grep -q "Swarm: active"; then
          check_ok "Docker Swarm active"
      else
          check_fail "Docker Swarm inactive"
      fi

      if docker network ls | grep -q dokploy-network; then
          check_ok "Dokploy network exists"
      else
          check_fail "Dokploy network not found"
      fi

      echo ""

      # ── Dokploy Services ───────────────────────
      echo "--- Dokploy Services ---"

      SERVICES=("dokploy-postgres" "dokploy-redis" "dokploy")
      for SERVICE in "${SERVICES[@]}"; do
          REPLICAS=$(docker service ls --filter "name=$SERVICE" --format "{{.Replicas}}" 2>/dev/null)
          if [ -n "$REPLICAS" ]; then
              CURRENT=$(echo "$REPLICAS" | cut -d'/' -f1)
              DESIRED=$(echo "$REPLICAS" | cut -d'/' -f2)
              if [ "$CURRENT" = "$DESIRED" ] && [ "$CURRENT" != "0" ]; then
                  check_ok "$SERVICE ($REPLICAS)"
              else
                  check_warn "$SERVICE ($REPLICAS)"
              fi
          else
              check_fail "$SERVICE not found"
          fi
      done

      # Traefik (runs as container, not service)
      if docker ps --filter "name=dokploy-traefik" --format "{{.Status}}" | grep -q "Up"; then
          check_ok "dokploy-traefik running"
      else
          check_fail "dokploy-traefik not running"
      fi

      echo ""

      # ── Endpoints ──────────────────────────────
      echo "--- Endpoints ---"

      if curl -s --connect-timeout 5 http://localhost:3000 >/dev/null 2>&1; then
          check_ok "Dokploy UI (port 3000)"
      else
          check_warn "Dokploy UI (port 3000) not accessible yet"
      fi

      if curl -s --connect-timeout 5 http://localhost:80 >/dev/null 2>&1; then
          check_ok "Traefik HTTP (port 80)"
      else
          check_warn "Traefik HTTP (port 80) not accessible"
      fi

      echo ""

      # ── Summary ────────────────────────────────
      echo "========================================"
      echo -e "Results: ${GREEN}${passed} passed${NC}, ${YELLOW}${warned} warnings${NC}, ${RED}${failed} failed${NC}"
      echo "========================================"
      echo ""

      if [ "$failed" -gt 0 ]; then
          echo "Useful commands:"
          echo "  cat /var/log/dokploy-install.log"
          echo "  cat /var/log/cloud-init-output.log"
          echo "  docker service logs dokploy"
          echo "  tailscale status"
          echo "  ufw status verbose"
          echo "  fail2ban-client status sshd"
          exit 1
      fi

# ── Run commands (sequential, first boot only) ─────────
runcmd:
  # --- Progress logging helper ---
  - |
    log() { echo "$(date '+%F %T') $1" >> /var/log/dokploy-install.log; }

  # --- 1. System tuning ---
  - log "Applying sysctl tuning"
  - sysctl --system
  - systemctl restart systemd-journald

  # --- 2. Swap file (2 GB) ---
  - log "Creating swap file"
  - fallocate -l 2G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - echo '/swapfile none swap sw 0 0' >> /etc/fstab

  # --- 3. SSH hardening ---
  - log "Hardening SSH"
  - systemctl restart sshd

  # --- 4. Zsh + plugins + fastfetch ---
  - log "Configuring zsh and installing fastfetch"
  - apt-get install -y zsh-autosuggestions zsh-syntax-highlighting
  - |
    # Install fastfetch from GitHub (not in Ubuntu 24.04 repos)
    curl -sL https://github.com/fastfetch-cli/fastfetch/releases/latest/download/fastfetch-linux-amd64.deb -o /tmp/fastfetch.deb
    dpkg -i /tmp/fastfetch.deb
    rm -f /tmp/fastfetch.deb
  - |
    # Detect default cloud-init user (azureuser on Azure, ubuntu on cloud images)
    DEFAULT_USER=$(getent passwd 1000 | cut -d: -f1)
    if [ -n "$DEFAULT_USER" ]; then
      DEFAULT_HOME=$(getent passwd 1000 | cut -d: -f6)
      chsh -s /usr/bin/zsh "$DEFAULT_USER"
      cp /etc/skel/.zshrc "$DEFAULT_HOME/.zshrc"
      chown "$DEFAULT_USER:$DEFAULT_USER" "$DEFAULT_HOME/.zshrc"
      log "Zsh configured for user $DEFAULT_USER"
    fi
  - |
    # Disable default Ubuntu MOTD scripts
    chmod -x /etc/update-motd.d/* 2>/dev/null || true

  # --- 5. Fail2ban ---
  - log "Starting fail2ban"
  - systemctl enable fail2ban
  - systemctl start fail2ban

  # --- 6. Tailscale ---
  - log "Installing Tailscale"
  - curl -fsSL https://tailscale.com/install.sh | sh
  - log "Tailscale installed, connecting to tailnet..."
  - tailscale up --auth-key=${TAILSCALE_AUTH_KEY} --hostname=${VM_HOSTNAME} --accept-routes --accept-dns=false --timeout=30s
  - 'log "Tailscale connected, IP: $(tailscale ip -4)"'

  # --- 7. UFW firewall (Tailscale-only for SSH + Dokploy) ---
  - log "Configuring UFW"
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow in on tailscale0
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw allow 443/udp
  - ufw --force enable
  # NOTE: SSH (22) and Dokploy (3000) are NOT opened publicly.
  # They are only reachable through the tailscale0 interface.

  # --- 8. Dokploy (official install script) ---
  - log "Installing Dokploy (this may take a few minutes)"
  - |
    export DOCKER_SWARM_INIT_ARGS="--default-addr-pool ${DOCKER_SWARM_ADDR_POOL}"
    curl -sSL https://dokploy.com/install.sh | sh
  - log "Dokploy installed, configuring"

  # --- 9. Configure timezone on Dokploy container ---
  - |
    log "Setting Dokploy timezone to Europe/Paris"
    docker service update --env-add TZ=Europe/Paris dokploy

  # --- 10. Completion ---
  - touch /var/log/dokploy-installed
  - log "Installation complete"

final_message: |
  Cloud-init finished for ${VM_HOSTNAME}.
  Access Dokploy UI via Tailscale: http://<TAILSCALE_IP>:3000
  Logs: /var/log/dokploy-install.log
